<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME辞書管理ツール</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>IME辞書管理ツール</h1>
            <div class="header-actions">
                <button id="export-git-csv-btn" class="btn btn-primary">Git管理用CSV出力</button>
                <button id="import-csv-btn" class="btn btn-secondary">CSV取込</button>
            </div>
        </header>
        
        <main class="app-main">
            <div class="sidebar">
                <div class="game-selector">
                    <h3>ゲーム選択</h3>
                    <select id="game-select">
                        <option value="">ゲームを選択...</option>
                    </select>
                    <button id="add-game-btn" class="btn btn-small">+ゲーム追加</button>
                </div>
                
                
            </div>
            
            <div class="content-area">
                <div class="content-header">
                    <h2 id="current-game-title">ゲームを選択してください</h2>
                    <button id="add-entry-btn" class="btn btn-primary" disabled>+単語追加</button>
                </div>
                
                <div class="entries-container">
                    <!-- Always show inline editing table -->
                    <div id="entries-table-container" class="entries-table-container">
                        <table id="entries-table" class="entries-table">
                            <thead>
                                <tr>
                                    <th>読み</th>
                                    <th>単語</th>
                                    <th>カテゴリ</th>
                                    <th>説明</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="entries-table-body">
                                <!-- Entries will be populated here -->
                            </tbody>
                        </table>
                        
                        <!-- No entries message -->
                        <div id="no-entries-message" class="no-entries" style="display: none;">
                            <p>ゲームを選択して単語を管理してください</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Modal for adding/editing game -->
        <div id="game-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="game-modal-title">ゲーム追加</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="game-form">
                        <div class="form-group">
                            <label for="game-name">ゲーム名</label>
                            <input type="text" id="game-name" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-game-btn">キャンセル</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
